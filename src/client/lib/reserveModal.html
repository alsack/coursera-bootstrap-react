<div id="reserveModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" role="content">
    <div class="modal-content">
      <div class="modal-header text-white bg-warning">
        <h2>Reserve a Table</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row align-items-center">
            <label for="guestRadios" class="col-lg-2 col-form-label">
              Number of Guests
            </label>
            <div class="col-lg-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="guestRadios" id="guestRadios1" value="1">
                <label class="form-check-label" for="guestRadios1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="guestRadios" id="guestRadios2" value="2">
                <label class="form-check-label" for="guestRadios2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="guestRadios" id="guestRadios3" value="3">
                <label class="form-check-label" for="guestRadios3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="guestRadios" id="guestRadios4" value="4">
                <label class="form-check-label" for="guestRadios4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="guestRadios" id="guestRadios5" value="5">
                <label class="form-check-label" for="guestRadios5">5</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="guestRadios" id="guestRadios6" value="6">
                <label class="form-check-label" for="guestRadios6">6</label>
              </div>
            </div>
          </div>
          <div class="form-group row align-items-center">
            <label for="section" class="col-lg-2 col-form-label">
              Section
            </label>
            <div class="col-lg-10">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success active">
                  <input type="radio" name="section" id="nonsmoking" autocomplete="off" checked>Non-Smoking
                </label>
                <label class="btn btn-danger">
                  <input type="radio" name="section" id="smoking" autocomplete="off"> Smoking
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row align-items-center">
            <label for="date" class="col-lg-2 col-form-label">
              Date and Time
            </label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="date" name="date" placeholder="Date">
            </div>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="time" name="time" placeholder="Time">
            </div>
            <div class="col-lg"></div>
          </div>
          <div class="form-group row align-items-center">
            <label for="reserveButton" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Cancel</button>
              <button id="reserveButton" type="submit" class="btn btn-primary">Reserve</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
